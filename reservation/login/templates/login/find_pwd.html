{% extends 'main/layout.html' %}
{% load static %}
{% block header %}
<link href="{% static 'login/css/login.css' %}?ver=1" rel="stylesheet">

<div class="container h-100 align-items-center">
    <div style="padding-top :10%">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Find ID</h5>
                        <form action="{% url 'find_pwd' %}" method="POST" class="form-signin"> {% csrf_token %}
                            <div class="form-group">
                                <label for="ID_input">ID</label>
                                <input type="text" class="form-control" id="ID_input" name="id"
                                    placeholder="아이디를 입력하세요.">
                            </div>
                            <div class="form-group">
                                <label for="PN_input">전화번호</label>
                                <input type="text" class="form-control" id="PN_input" name="number"
                                    placeholder="01012345678">
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
