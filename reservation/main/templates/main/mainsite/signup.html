        <div class="col-md-10 col-lg-8 mx-auto text-center">

          <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
          <!--부가 설명 css 확인해주세요.-->
          <h2 class="text-joinMembership">회원 가입</h2>
          <h5 class="text-joinMembership">정보를 입력해주세요.</h5>

          <!--<form class="form-inline d-flex">
            <div>
              <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" placeholder="이메일을 입력하세요.">
              <button type="submit" class="btn btn-primary mx-auto">이메일 중복체크</button>
            </div>
            <p style="margin-top:10px;"><input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputPW" placeholder="비밀번호를 입력하세요."></p>
            <p style="margin-top:10px;"><input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputCheckPW" placeholder="비밀번호를 다시 입력하세요."></p>
          </form>-->

        <form class="align-center" action="{% url 'sign' %}" method="POST">
        {% csrf_token %}
        
        <div class="card align-center" style="width: 30rem; margin :auto;" >
            <div class="card-body">
                <p class="card-text">
                    <div class="form-group">
                        <label for="ID_input">ID</label>
                        <type="text" class="form-control" id="ID_input" name="id" placeholder="아이디를 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="PW_input">비밀번호</label>
                        <type="password" class="form-control" id="PW_input" name="pwd" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="CheckPW_input">비밀번호 확인</label>
                        <type="password" class="form-control" id="CheckPW_input" name="checkpwd" placeholder="비밀번호를 다시 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="Name_input">이름</label>
                        <type="text" class="form-control" id="Name_input" name="username" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="PN_input">전화번호</label>
                        <type="text" class="form-control" id="PN_input" name="phone_number" placeholder="01012345678">
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입하기</button>
                    <hr class="my-4">
                    <a class="d-block text-center mt-2 small" href="#">아이디 찾기</a>
                    <a class="d-block text-center mt-2 small" href="#">비밀번호 찾기</a>

                </p>
            </div>
        </div>
    </form>


        </div>
      </div>
    </div>
  </section>
{% endblock %}
